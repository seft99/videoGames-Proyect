<div class="main" id="mainDiv">
  <!-- Este div se mostrarÃ¡ si el ancho de la pantalla es mayor a 835px -->
  <div class="main__mainCategory">Categorias</div>
  <div *ngFor="let category of saveArray; let index = index">
    <div
      class="main__mainCategory__containerCategories"
      [ngClass]="{ selected: category.select }"
      (click)="emitCategory(category, index)"
    >
      {{ category.categoria }}
    </div>
  </div>
</div>

<div class="menu" id="menuDiv">
  Categorias
</div>
