<mat-card *ngFor="let videojuego of videoJuegos" (mouseover)="toggleHover(videojuego)"
[ngClass]="{ active: videojuego.hovered }"(mouseout)="toggleHover(videojuego)" class="videoGame" (click)="navigateToConsultVideoGame(videojuego._id)">
  <img [src]="videojuego.image[0]" alt="{{ videojuego.title }}" />
  <div class="overlay">
    <p>{{ videojuego.title }}</p>
  </div>
</mat-card>
