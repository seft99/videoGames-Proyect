<div class="wrap">
  <div
    *ngFor="let videojuego of videoJuegos"
    [ngClass]="{ active: videojuego.hovered }"
    (mouseover)="toggleHover(videojuego)"
    (mouseout)="toggleHover(videojuego)"
    class="wrap__videoGame"
    (click)="navigateToConsultVideoGame(videojuego)"
  >
    <img [src]="videojuego.imagen[0]" alt="{{ videojuego.nombre }}" />
    <div class="wrap__overlay">
      <p>{{ videojuego.nombre }}</p>
    </div>
  </div>
</div>
